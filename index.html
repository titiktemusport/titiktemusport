<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Titik Temu Sport</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* menghindari scroll */
      font-family: 'Arial', sans-serif;
    }

    body {
      background-image: url('baground.png');
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .logo-tts {
      width: 200px;
      max-width: 80%;
      height: auto;
      animation: fadeUp 2s ease-in-out forwards;
      opacity: 0;
      transform: translateY(100px);
      margin-top: 20px;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .button-group {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 80%;
      max-width: 300px;
      animation: fadeButtons 2.5s ease forwards;
      opacity: 0;
      transform: translateY(50px);
      flex-grow: 1;
      justify-content: center;
    }

    @keyframes fadeButtons {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn {
      padding: 12px 20px;
      background-color: rgba(234, 91, 36, 0.9);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      animation: fadeButton 0.6s ease forwards;
      transition: all 0.5s ease;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
    }

    @keyframes fadeButton {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn:hover {
      background-color: #d14e18;
      transform: scale(1.1);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
    }

    .btn:active {
      transform: scale(1) translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
    }

    footer {
      width: 100%;
      background-color: #EA5B24;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      bottom: 0;
    }

    .instagram {
      color: white;
      font-size: 1em;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .instagram img {
      width: 20px;
      height: 20px;
    }

    @media (max-height: 700px) {
      .logo-tts {
        width: 140px;
        margin-top: 10px;
      }

      .button-group {
        gap: 10px;
      }

      .btn {
        font-size: 0.9em;
        padding: 10px 16px;
      }

      .instagram {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <img src="logo tts.png" alt="Logo Titik Temu Sport" class="logo-tts">

  <div class="button-group">

    <a href="https://maps.app.goo.gl
